<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
    <a href="products.html">Products</a>
    <a href="location.html">Location</a>
    <a href="extra.html">Extra</a>
  </div>
  
  <h1>Contact Us</h1>
  
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p>Email: info@abctoys.com</p>
    <p>Phone: 123-456-7890</p>
    <p>Address: 123 Some Street, City, State, 12345</p>
    <p>Facebook: <a href="https://www.facebook.com/examplepage" target="_blank">ABC Toys Facebook Page</a></p>
  </div>
  
  <div class="contact-form">
    <h2>Contact Form</h2>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" required></textarea>
  
      <input class="btn-block" type="submit" value="Submit">
    </form>
  </div>
  


</body>

</html>
